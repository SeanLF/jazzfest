version: "3.8"

services:
  app: &app
    build:
      context: .dockerdev
      dockerfile: Dockerfile
      args:
        RUBY_VERSION: "3.0.2"
        PG_MAJOR: "14"
        BUNDLER_VERSION: "2.2.29"
    image: jazzify:1.0.0
    tmpfs:
      - /tmp
    stdin_open: true
    tty: true
    volumes:
      - .:/jazzify:cached
      - bundle:/usr/local/bundle
      - rails_cache:/app/tmp/cache
      - packs:/app/public/packs
      - .dockerdev/.psqlrc:/root/.psqlrc:ro
    environment:
      - RAILS_ENV=${RAILS_ENV:-development}
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres:postgres@postgres:5432}
      - BOOTSNAP_CACHE_DIR=/usr/local/bundle/_bootsnap
      - WEB_CONCURRENCY=1
      - HISTFILE=/app/log/.bash_history
      - PSQL_HISTFILE=/app/log/.psql_history
      - EDITOR=nano
    depends_on:
      - postgres
      - yarn_css

  rails:
    <<: *app
    command: bundle exec rails server
    ports:
      - "443:9292"

  yarn_css:
    image: node:17-alpine
    command: yarn build:css --watch
    working_dir: /jazzify
    volumes:
      - .:/jazzify:cached
      - node_modules:/app/node_modules

  postgres:
    image: postgres:13-alpine
    volumes:
      - .dockerdev/.psqlrc:/root/.psqlrc:ro
      - postgres:/var/lib/postgresql/data
      - ./log:/root/log:cached
    environment:
      - PSQL_HISTFILE=/root/log/.psql_history
      - POSTGRES_USER=${JAZZIFY_DATABASE_USER:-postgres}
      - POSTGRES_PASSWORD=${JAZZIFY_DATABASE_PASSWORD:-postgres}
    ports:
      - 5432
    healthcheck:
      test: pg_isready -U postgres
      interval: 5s

volumes:
  postgres:
  bundle:
  node_modules:
  rails_cache:
  packs:
