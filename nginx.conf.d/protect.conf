# Deny access to backup extensions & log files 
location ~* "\.(old|orig|original|php#|php~|php_bak|save|swo|aspx?|tpl|sh|bash|bak?|cfg|cgi|dll|exe|git|hg|ini|jsp|log|mdb|out|sql|svn|swp|tar|rdf)$" {
    deny all;
}
# deny access to url with the javascript eval() function
location ~* "(eval\()" {
    deny all;
}
# deny access to url which include "127.0.0.1"
location ~* "(127\.0\.0\.1)" {
    deny all;
}
location ~* "\.(php|xml)" {
    deny all;
}
location ~* "(ftp|php):/" {
    deny all;
}
location ~* "(&pws=0|_vti_|_VTI_|\(null\)|\{\$itemURL\}|echo(.*)kae|boot\.ini|etc/passwd|eval\(|self/environ|(wp-)?config\.|cgi-|muieblack)" {
    deny all;
}
location = / {
    allow all;
}
location ~ ^/(home|auth|logout|opportunity_applications|volunteer_opportunities|profiles|settings|events|apply|dashboard|help|code_of_conduct|privacy_policy|reports|assets) {
    allow all;
}
location ~* / {
    deny all;
    return 404;
}
